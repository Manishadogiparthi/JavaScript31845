<html>
    <head>
   <title>JAVASCRIPT</title>
    <script>

    // Declare a array using new keyword
    let arr = new Array()  // size is optional
    const n = parseInt(prompt("Enter array size:",1))
    alert("Reading array elements")
    for(let i=0;i<n;i++)
    {
        arr[i] = parseInt(prompt("Enter array elements",(i+1))) 
    }
    document.writeln("Array Elements</br>")
    for(let element of arr)
    {
        document.writeln(element)
    }
    const course = new Array("aws","mswd","pfsd"+"</br>") // constructor
    document.writeln("</br>")
    document.writeln("course array length:"+course.length+"</br>")
    document.writeln("course type:",typeof course+"</br>")
    document.writeln("<u>course ArraynElements<u></br>")
    for(let c of course){
        document.writeln(c)
    }

     </script>
    </head>
    <body>
        
    </body>
</html>
